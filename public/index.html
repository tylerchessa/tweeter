<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav"> 
      <span>tweeter</span>
      <div class="navDiv">
      <span class="navTweet"><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
    </nav>

    <header class="profileHeader">
      <div class="profile">
      <div class="profileImg">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="nameOfProfile">
          <h2>Tyler Chessa</h2>
      </div>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2></h2> -->
        <form method="post" action="/tweets/">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="all-tweets" id="tweets">
        <article class="tweet">
          <header>
            <div class="tweet-profile"><img src="/images/profile-hex.png"> Profile Name</div>
            <div class="tweet-username">@username</div>
           </header>
          <div class="tweet-text">What a beautiful day</div>
          <footer>
            <div class="tweet-date">10 days ago</div>
            <div class="tweet-actions">
              <i class="fa-regular fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</html>
